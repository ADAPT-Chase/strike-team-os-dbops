# DragonFly Configuration
# DBOps Managed - Do not hand-edit

# NETWORK
bind 0.0.0.0
port 18000

# MEMORY
maxmemory 16gb
maxmemory-policy allkeys-lru

# PERSISTENCE
dir /data/databases/data/dragonfly/node1/data
dbfilename dump

# CLUSTERING
cluster_mode emulated

# SECURITY
requirepass torrent_cluster_auth

# LOGGING
logtostderr yes
verbosity 1

# PERFORMANCE
cache_mode on
compression_enabled on

# SNAPSHOTTING
save 900 1
save 300 10
save 60 10000

# AOF (Append Only File)
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# CLIENT CONFIGURATION
timeout 300
tcp-keepalive 300

# ADVANCED SETTINGS
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# MONITORING
latency-monitor-threshold 100

# MULTITHREADING
io_threads 4
io_threads_do_reads yes